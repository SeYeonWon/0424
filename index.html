<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let output = '';
let totalRows = 10;

for (let i = 1; i <= totalRows; i++) {

    for (let j = totalRows - i; j > 0; j--) {
        output += ' ';
    }

    for (let k = 0; k < i * 2 - 1; k++) {
        output += '*';
    }

    output += '\n';
}
console.log(output);

    </script>
</body>
</html>
